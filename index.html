<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/currency.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/indexeddb.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
    <div class="converter-holder">
        <div class="converter-box">
            <h3>Currency Converter</h3>
            <section id="inputs">
                <div class="input">
                    <label for="from">From:</label>
                    <select id="from" class="currency-selector">
                    </select>
                    <input id="from" step='0.00000000000000' type="number" value="0.000" class="currency-input"/>
                </div>
                <div class="input">
                    <label for="to">To:</label>
                    <select id="to" class="currency-selector">
                    </select>
                    <input id="to" disabled type="number" step='0.00000000000000' value="0.000" class="currency-input"/>
                </div>
            </section>
            <button class="convert-btn" type="submit">
                Convert
            </button>
        </div>        
    </div>
    <script src="js/currency.js"></script>
</body>
</html>
